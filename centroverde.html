<!DOCTYPE html>
<html>
  <head>  
    <base target="_top">
    <title>SED - DIRECCIÓN GENERAL DE RECICLAJE</title>
    <link rel="stylesheet" href="estilos.css">
    <meta name="viewport" content="initial-scale=1, width=device-width">
  </head>
  <body>
    <header>
      <img src="http://carlitos.com.ar/DGREC/image/SED.png" alt="logo">
      <img class = "logoCV" src="http://carlitos.com.ar/DGREC/image/ciudadverdeGocad.png" alt="Logo de la dirección">
    </header>
<!-- Parte para poder logger -->
    <div id="ingreso-principal" class ="ingreso contenedor contenedorIngreso">
      <div class="caja">
          <h1>Ingreso SED</h1><br>
          <hr>
          <div id ="aviso" class="Validador">
          </div>
          <h3>Usuario</h3>
          <input type="text" name="usuario" id="usuario" placeholder="Tu nombre de usuario"><br>
          <h3>Contraseña</h3>
          <input type="password" name="clave" id="clave" placeholder="Tu contraseña"><br>
          <BR>
          <button name="btn1" class="boton" onClick="user = new Usuario();" id="botonIngresar">Entrar</button>
      </div>
  </div>
  <div id="escritorio" class="contenedor">
    <div>
      <div class="caja">
        <div id="divIngreso">
          <h1 class="tituloEscritorio">Ingreso</h1>
        </div>
        <div id="divEgreso">
          <h1 class="tituloEscritorio">Egreso</h1>
        </div>
      </div>
    </div>
  </div>
  <div id="carga" class="contenedor carga contenedorCargaMovil">
      <div class="botonAtras">
          <button onclick="limpiar();"> ↺ </button>
      </div>
      <div>
        <div class="caja cajaCarga">
          <div id="camion" class="contenedorCarga">
            <h1 class="tituloEscritorio cargaTitulo">Carga de datos: CAMIÓN</h1>
            <div class="contenidoCarga">
                <div id = "validadorCamion" class = "divValidacion"></div>
                <div class="inputCamion">
                  <div>
                      <h3 class="tituloInput">Fecha</h3>
                      <input type="date"  name="fecha" id="fecha" class = "fecha" onblur ="user.verificarFecha();" autofocus><br>
                  </div>
                  <div>
                      <h3 class="tituloInput">Hora</h3>
                      <input type="time" name="hora" id="hora" value="00:00" class="hora" onblur ="user.verificarHora();">
                  </div>
                  <div>
                    <h3 class="tituloInput">Patente</h3>
                    <input type="text" name="patente" id="patente" class="patente" placeholder="AA123AA" maxlength = "7" title="Deberás ingresar valores de patente ejemplo: AA123AA ó AAA123" onblur ="user.verificarPatente();"><br>
                  </div>
                </div>
                <h3 class="tituloInput">Observación</h3>
                <textarea type="text" class="observacion" name="observacion" id="observacion"></textarea><br>
                <input type="hidden"  name="turno" id="turno" value="2">
                <input type="hidden" name="ingreso" id="ingreso" value="Ingreso">
                <button id="botonSeguir" class="botonCargar boton" name="btn1" onClick ="user.abrirMetodos()" disabled>Siguiente</button>
              </div>
          </div>
          <div id="bolson" class="contenedorCarga">
            <h1 class="tituloEscritorio cargaTitulo">Carga de datos:</h1>
            <div class="mostrador" id="mostrador">
                <div id="mostradorCantidad" class="contador">
                    <p>Cantidad:</p>
                    <p id="cantidadMostrado">0</p>
                </div>
                <div id="mostradorPeso" class="contador">
                    <p>Peso total:</p>
                    <p id="pesoMostrado">0,00</p>
                </div><br><br>
            </div>
            <div class="contenidoCarga">
              <div id ="validador" class = "divValidacion"></div>
              <div class="seccionBolsonSelect">
                <div id="etapaDiv">
                  <input id="etapa" type="hidden" name="etapa" onblur="gestionarSubEtapa()"><br>
                </div>
                <div id="subetapaDiv">
                    <input id="subetapa" type="hidden" name="subEtapa"><br>
                </div>  
                <div id="materialDiv">
                  <input id="material" type="hidden" name="material">
                </div>
                <div id="caracteristicaDiv">
                  <input type="hidden"  id="caracteristica" name="caracteristica">
                </div>
              </div>
              <div class="seccionBolson">
                <!-- FIJAR QUE ES LO QUE NECESITA CAMBIAR PARA VERIFICAR NOMBRE E ID-->
                <input type="hidden" name="NOMBRERD" id="nombre" placeholder = "Nombre del recolector">
                <input type="hidden" name="IDRD" id="id" min = "1" max ="4" placeholder = "ID del recolector">
                <input type="hidden" name="peso" id="pesoEntrada" placeholder = "Peso de bolsón" oninput="user.verificarPeso(); cambiarBoton(); clickear();" value="0">
                <input type="hidden" name="cantidad" id="cantidad" placeholder = "Cantidad de caracteristica" value="0" >
                <input type="hidden" name="peso" id="pesoSalida" placeholder = "Peso de Salida" oninput="user.verificarPeso(); cambiarBoton(); clickear();" value="0">
                <input type="hidden" name="peso" id="pesoUnitario" placeholder = "Peso Unitario" oninput="user.verificarPeso(); cambiarBoton(); clickear();" value="0">
                <button id="botonCargar" class="boton botonCargar" name="btn1" onClick="metodoParaCargar.cargar();" disabled>Cargar</button>
              </div>
              <div class="seccionBolson">
                  <table id="tablaResumen">
                  </table>
                      <button disabled id="botonEnviar" class="boton botonCargar" name="btn1" onClick="metodoParaCargar.enviar()">Enviar</button>
                      <button disabled id="botonContinuar" class="boton botonCargar" name="btn1" onClick="metodoParaMixto.continuar()">Continuar</button>
              </div>
            </div>
          </div>
          <div id="mixta" class="contenedorCarga">
            <h1 class="tituloEscritorio cargaTitulo">Seleccione canal de Recolección</h1>
            <div id="seccionEstadistica" class="seccionEstadistica">
              <div class="cargoMixto">
                <table>
                  <tr>
                    <td rowspan="2">
                      CANAL
                    </td>
                    <td>
                      CANTIDAD
                    </td>
                  </tr>
                  <tr>
                    <td> PESO</td>
                  </tr>
                </table>
                <div id="mostradorPesoTotal">
                    <p>Peso total:</p>
                    <p id="pesoTotalMostrado">0</p>
                </div>
              </div>
            </div>
            <div class="contenidoCarga">
              <div id="imagenMixto" class="cajaMixta">
              </div>
            </div>
            <button id="botonEnviarMixto" disabled class="efecto botongra" name="btn1" onClick="metodoParaMixto.enviar()">Enviar</button>
          </div>
        </div>
      </div>
  </div>
  <div id="elementos" class="contenedor">
      <div class="contenedor">
          <div class="cajaDeInput">
            <div class="tipoDeDato" id="divIngresoE">
              <h3>Ingreso</h3>
            </div>
          </div>
        </div>
              
  </div>
  <footer>
    LLAMA A MIGUEL Y QUE EL LO ARREGLE 
  </footer>
  <script>
    function crearMenu(valorDiv,cantidad){
      var div = document.getElementById(valorDiv);
      for (var i = 0; cantidad >= (i + 1); i++) {
        var link = document.createElement('a');
        link.setAttribute('onclick','alert("Haz presionado un botón")');
        var imagen = document.createElement('img');
        imagen.setAttribute('class', 'botonIngreso');
        imagen.setAttribute('alt', ('"' + 'Boton del método' + '"'));
        imagen.setAttribute('src', 'http://carlitos.com.ar/DGREC/image/rallamativo.png'); //'"http://carlitos.com.ar/DGREC/image/'+array[i][0]+'.png"');
        link.appendChild(imagen);
        div.appendChild(link);
      }
    }
    crearMenu("imagenMixto",4);
  </script>
</body>

</html>
